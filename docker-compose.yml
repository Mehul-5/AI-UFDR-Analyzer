version: '3.8'

services:
  # --- NEW: Your Python Backend ---
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - qdrant
      - neo4j
      - redis
    environment:
      # Networking: Use container names instead of localhost
      POSTGRES_HOST: postgres
      QDRANT_URL: http://qdrant:6333
      NEO4J_URI: bolt://neo4j:7687
      REDIS_HOST: redis
      # Pass your API key (reads from your local .env)
      GEMINI_API_KEY: ${GEMINI_API_KEY}

  # --- Existing Infrastructure ---
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ufdr_analysis
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  neo4j:
    image: neo4j:5.15
    environment:
      NEO4J_AUTH: neo4j/neo4j123
      # NEO4J_PLUGINS: '["apoc"]' # Disabled for stability
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis123
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  qdrant_data:
  neo4j_data:
  redis_data: