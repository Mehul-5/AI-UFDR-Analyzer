name: Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        
        # Install from the clean CI-specific file
        if [ -f backend/requirements.ci.txt ]; then
            pip install -r backend/requirements.ci.txt
        else
            # Fallback (should not happen if you commit the file)
            pip install pytest httpx pytest-asyncio tenacity python-dotenv fastapi uvicorn pydantic-settings sqlalchemy qdrant-client neo4j google-generativeai python-multipart psycopg2-binary pandas
        fi

    - name: Run Tests
      env:
        GEMINI_API_KEY: "fake_key_for_ci"
        POSTGRES_HOST: "localhost"
        QDRANT_URL: "http://localhost:6333"
        NEO4J_URI: "bolt://localhost:7687"
        REDIS_HOST: "localhost"
        PYTHONPATH: backend
      run: |
        cd backend
        pytest