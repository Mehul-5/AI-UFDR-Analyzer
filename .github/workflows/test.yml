on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install test dependencies
        pip install pytest httpx pytest-asyncio
        
        # Install backend dependencies efficiently
        # We remove version pinning for 'click' and 'colorama' which often cause cross-platform issues
        if [ -f backend/requirements.txt ]; then
          sed -i 's/click==8.3.0/click>=8.0.0/' backend/requirements.txt || true
          pip install -r backend/requirements.txt
        fi

    - name: Run Tests
      env:
        GEMINI_API_KEY: "fake_key_for_ci"
        POSTGRES_HOST: "localhost"
        QDRANT_URL: "http://localhost:6333"
        NEO4J_URI: "bolt://localhost:7687"
        REDIS_HOST: "localhost"
        PYTHONPATH: backend
      run: |
        cd backend
        pytest