name: Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        
        # NUCLEAR OPTION: Explicitly install ALL backend dependencies needed for tests.
        # Added pandas and numpy to fix the latest error
        pip install pytest httpx pytest-asyncio tenacity python-dotenv fastapi uvicorn pydantic-settings sqlalchemy qdrant-client neo4j google-generativeai python-multipart psycopg2-binary pandas numpy
        
        # We still try to install from requirements.txt for other libs, but allow failure
        if [ -f backend/requirements.txt ]; then
          sed -i 's/\r$//' backend/requirements.txt
          sed -i '/pywin32/d' backend/requirements.txt || true
          sed -i 's/click==8.3.0/click>=8.0.0/' backend/requirements.txt || true
          sed -i 's/numpy==2.3.3/numpy>=1.26.0/' backend/requirements.txt || true
          
          pip install -r backend/requirements.txt || echo "⚠️ Warning: Requirements file installation had errors, but continuing with explicit packages."
        fi

    - name: Run Tests
      env:
        GEMINI_API_KEY: "fake_key_for_ci"
        POSTGRES_HOST: "localhost"
        QDRANT_URL: "http://localhost:6333"
        NEO4J_URI: "bolt://localhost:7687"
        REDIS_HOST: "localhost"
        PYTHONPATH: backend
      run: |
        cd backend
        pytest