name: Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        
        # 1. Install test dependencies AND critical app libs explicitly
        # We force-install python-dotenv and tenacity here to guarantee they exist
        pip install pytest httpx pytest-asyncio tenacity python-dotenv fastapi uvicorn
        
        # 2. Install backend dependencies from file
        if [ -f backend/requirements.txt ]; then
          # Fix Windows line endings (CRLF -> LF) which break Linux tools like sed
          sed -i 's/\r$//' backend/requirements.txt
          
          # Fix version/platform conflicts
          sed -i 's/click==8.3.0/click>=8.0.0/' backend/requirements.txt || true
          sed -i 's/numpy==2.3.3/numpy>=1.26.0/' backend/requirements.txt || true
          # Remove Windows-only packages
          sed -i '/pywin32/d' backend/requirements.txt || true
          
          # Install the rest
          pip install -r backend/requirements.txt
        fi

    - name: Run Tests
      env:
        GEMINI_API_KEY: "fake_key_for_ci"
        POSTGRES_HOST: "localhost"
        QDRANT_URL: "http://localhost:6333"
        NEO4J_URI: "bolt://localhost:7687"
        REDIS_HOST: "localhost"
        PYTHONPATH: backend
      run: |
        cd backend
        pytest