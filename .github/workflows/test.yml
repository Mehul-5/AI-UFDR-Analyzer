name: Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        # Install test dependencies AND tenacity explicitly
        pip install pytest httpx pytest-asyncio tenacity
        
        # Install backend dependencies efficiently
        if [ -f backend/requirements.txt ]; then
          # Fix 'click' error (8.3.0 doesn't exist on linux pip yet)
          sed -i 's/click==8.3.0/click>=8.0.0/' backend/requirements.txt || true
          # Fix 'numpy' error (2.3.3 doesn't exist on linux pip yet)
          sed -i 's/numpy==2.3.3/numpy>=1.26.0/' backend/requirements.txt || true
          # Fix 'pywin32' error (Windows only, remove on Linux)
          sed -i '/pywin32/d' backend/requirements.txt || true
          
          pip install -r backend/requirements.txt
        fi

    - name: Run Tests
      env:
        GEMINI_API_KEY: "fake_key_for_ci"
        POSTGRES_HOST: "localhost"
        QDRANT_URL: "http://localhost:6333"
        NEO4J_URI: "bolt://localhost:7687"
        REDIS_HOST: "localhost"
        PYTHONPATH: backend
      run: |
        cd backend
        pytest